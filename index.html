<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <header style="display: flex;position: fixed; background:white; width: 100%;">
        <div style="width: 65%;">
            <div style="display: flex; ">
                
                <form>
                    <div class="form-group" id="form">
                         <div class="input-group">
                            <input type="text" class="form-control" id="search" placeholder="Enter city">
                            <span id="search-button">
                                <button class="btn btn-outline-secondary bg-primary text-white" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                         </div> 
                    </div>
                </form>
            </div>
        </div>
        <div style="width: 30%;">
        </div>
    </header>

    <div class="mein_boed" style="display:flex">
        <div class="main_hed" style="width: 65%;">
            
            <!-- Logo, Name, and current price go HERE!! -->
            <h1>dummy text so log and price aren't hidden under top</h1>
            <div id="logo-name-price">
                <div id="logo"></div>
                <div id="name-price"></div>
            </div>
            <!-- Chart goes HERE!! -->
            <div id ="chart_div"></div>
            <div class="1d" style="margin-top: 10px;">
                <hr>
                
            </div>
            
            <div class="about-span" style="margin-top: 50px;">
                <h2 id="about-company"></h2>
                <hr>
                <p id="companyDesc" style="width: 800px; margin-top: 30px; font-size: 15px;"></p>
            </div>

            <!-- THIS IS WHERE THE COMPANY INFO IS DISPLAYED -->
            <div style="display: flex;" id="company-info"></div>
            
            
           
            <div id ="newsHeadingDiv">
                
            </div>
            <div id="news" style="display: flex;"></div>
            
            <div style="margin-top: 70px; margin-bottom: 200px;">
                <h2>Earnings</h2>
                <hr>
                <div id="earningChart" style="width:100%"></div>
            </div>
            
        </div>    
        <div class="min_left" style="width:25%">
            <div class="bos_sed" id="buyShares" style="margin-top: 80px; border: 1px solid black; border-radius: 10px; padding: 30px;">
                
                
                
            </div>
            
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal body -->
            <div class="modal-body">
                
            </div>
          
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          
          </div>
       </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> 
    <script src="assets/js/script.js"></script>
</body>

</html>
