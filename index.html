<!DOCTYPE html>
<html lang="en">

<head>
    <!--Links to call required libraries and title of the document-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <title>Common Capitalism</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
      <!--Import materialize.css-->
     

      <!--Let browser know website is optimized for mobile-->
    
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <header>
        <div class="navbar-fixed">
            <!-- NavBar -->
            <nav>
                <div class="nav-wrapper navbar fixed" style="display: flex;justify-content: center;">
                    <p id="textHeader">Common Capitalism</p>
                    <div><img id="cLogo" src="./assets/img/cclogo.png"></div>
                </div>
            </nav>
        </div>
    
    </header>
    <!--Loader(called when waiting to fetch data-->
    <div class="dialog-background">
        <div class="dialog-loading-wrapper">
            <span class="dialog-loading-icon">Loading....</span>
        </div>
    </div>
    <main>
        <!-- Main Row - Page wide -->
        <div class="container">
            <div class="row">
                
                <!-- search for ticker -->
                
                    <form>
                        <div class="input-group">
                            <input  type="text" id="search" placeholder="Enter a Ticker Symbol">
                            <span id="search-button">
                                <button style="background-color: #E2686D" class="btn waves-effect waves-light" type="button" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <!--Welcome-->
                    <div>
                        <div id="buyShares" style="background-color: azure; margin-top: 80px; border: 1px solid black; border-radius: 10px; padding: 30px;">
                            <div id="textShares"><strong><h2>Welcome to Common Capitalism</h2></strong></div>   
                        </div>   
                    </div>
               
                <!-- </div> -->
           <div>

           <div class="row">
                <div id="col2" style="background-color: #C3F53C">
                    <!--Logo and company name and daily price-->
                    <div id="logo-name-price" style="width: 100%;">
                        <div id="logo" style="display: flex;">
                            <img class="responsive-img" style=" border-radius: 40px; background-blend-mode: lighten; margin-left: 40%; width: 30%; height: 250px;margin-top:30px;" src="assets/img/ezgif.com-gif-maker.png">
                            <div id="name-price" style="font-display: auto; width:30px; height: 20px; display: flex; justify-content: center; align-items: center;background-color: azure; margin-top: 200px; border: 1px solid black; border-radius: 10px; padding: 30px; margin-left: 1%">
                                <i style="height: 10px; width: 15px;" class="fa fa-university" aria-hidden="true"></i>
                            </div>
                            
                        </div>
                        <div id="subText">
                            <div style="text-align: center;"><h3><strong>We specialize in trading in stocks</strong></h3></div>
                            <div style="text-align: center;"><h3><strong>Buy and sell your favorite stocks now!!</strong></h3></div>
                        </div>
                        
                        
                    </div>

                    <!--Price chart-->
                    <div id ="chart_div"></div>
                    
                    <!--Company Overview-->
                    <div class="about-span" id="company-desc" style="margin-top: 50px;"></div>


                    <div style="display: flex;" id="company-info"></div>
                
                    <!--Daily newsbits of the company-->
                    <div id ="newsHeadingDiv"></div>
                    
                    <!--Earnings chart-->
                    <div id="earnings"></div>    
                    
                    

                <!-- End of Container  -->
            </div> 
            
        </div>   
        
     
        <!-- <div class="min_left" style="width:25%">
            <div class="bos_sed" id="buyShares" style="background-color: azure; margin-top: 80px; border: 1px solid black; border-radius: 10px; padding: 30px;">
               <h4>We Trade your Stocks!!</h4>
             
                
            </div> -->
        <!-- </div> -->
        <!--Modal to alert of any errors or buy/sell of shares-->
        <div id="myModal" class="modal2">

            <!-- Modal content -->
            <div class="modal-content-1">
                <div class="modal-header">
                   <h4>Error</h4>
                </div>
               <div class="modal-body">
                   <p>Some text in the Modal Body</p>
               </div>
               <div class="modal-footer">
                  <button id="close-modal">Close</button>
               </div>
            </div>
        </div>
       
   
    
    <!--Javascript librariesf-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script> 
     <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
